# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:/BaiduNetdiskDownload/data_obb  # dataset root dir
train: train_tiny/images  # train images (relative to 'path') 128 images
val:   val_tiny/images  # val images (relative to 'path') 128 images
test:  #test/images  # test images (optional)

# Classes
# number of classes
nc: 16
names: ['plane', 'baseball-diamond', 'bridge', 'ground-track-field', 'small-vehicle', 'large-vehicle', 'ship', 'tennis-court', 'basketball-court', 'storage-tank', 'soccer-ball-field', 'roundabout', 'harbor', 'swimming-pool', 'helicopter', 'container-crane']



